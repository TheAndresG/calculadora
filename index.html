<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="cuerpo">
        <div id="titulo">
          <h1>Calculadora de Andres</h1>
          <p>Modo cientifico? Click Derecho!</p>
        </div>
        <div id="pantalla">
          <p id="texto"></p>
        </div>
      </div>
      <div id="teclado">
        <div class="boton" id="div1">0</div>
        <div class="boton" id="div2">1</div>
        <div class="boton" id="div3">2</div>
        <div class="boton" id="div4">3</div>
        <div class="boton" id="div5">4</div>
        <div class="boton" id="div6">5</div>
        <div class="boton" id="div7">6</div>
        <div class="boton" id="div8">7</div>
        <div class="boton" id="div9">8</div>
        <div class="boton" id="div10">9</div>
        <div class="boton" id="div11">.</div>
        <div class="operador" id="div12">+</div>
        <div class="operador" id="div13">-</div>
        <div class="operador" id="div14">x</div>
        <div class="operador" id="div15">/</div>
        <div class="borrar" id="div16">C</div>
        <div class="igual" id="div17">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
